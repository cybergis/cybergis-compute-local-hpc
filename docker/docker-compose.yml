version: "3"

services:
  jupyter-server:
      build: ./build
      command:
        - jupyterhub
      volumes:
        - ./notebook-data:/home/sirily11
        - ./config:/srv/jupyterhub
      ports:
        - 8083:8083
      environment:
        - JUPYTER_ENABLE_LAB=yes
      stdin_open: true
      tty: true
      logging:
        driver: "json-file"
        options:
          max-size: 10m
          max-file: "3"
          labels: "production_status"
          env: "os"
  mysql:
    image: mysql:5.7
    hostname: mysql
    container_name: mysql
    environment:
      MYSQL_DATABASE: slurm_acct_db
      MYSQL_USER: slurm
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - var_lib_mysql:/var/lib/mysql

  slurmdbd:
    image: slurm-docker-cluster:19.05.1
    command: ["slurmdbd"]
    container_name: slurmdbd
    hostname: slurmdbd
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - var_log_slurm:/var/log/slurm
    expose:
      - "6819"
    links:
      - mysql:mysql
    depends_on:
      - mysql

  slurmctld:
    image: slurm-docker-cluster:19.05.1
    command: ["slurmctld"]
    container_name: slurmctld
    hostname: slurmctld
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
    expose:
      - "6817"
    depends_on:
      - "slurmdbd"

  c1:
    image: slurm-docker-cluster:19.05.1
    command: ["slurmd"]
    hostname: c1
    container_name: c1
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
    expose:
      - "6818"
    depends_on:
      - "slurmctld"

  c2:
    image: slurm-docker-cluster:19.05.1
    command: ["slurmd"]
    hostname: c2
    container_name: c2
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
    expose:
      - "6818"
    depends_on:
      - "slurmctld"

  nginx:
    image: linuxserver/letsencrypt:0.39.0-ls73
    volumes:
      - ./docker/nginx.conf:/config/nginx/site-confs/default
      - nginx_volume:/config
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - URL=cgjobsup.cigi.illinois.edu
      - EMAIL=zimox2@illinois.edu

  job_supervisor:
    image: zimoxiao/job_supervisor:latest
    restart: on-failure
    volumes:
    - ../:/job_supervisor:rw
    command: ["/job_supervisor/docker/docker-entrypoint.sh"]
    privileged: true
    ports:
      - "3030:3030"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    environment:
      OPENCONNECT_PASSWORD: ${OPENCONNECT_PASSWORD}
      OPENCONNECT_USER: ${OPENCONNECT_USER}
      OPENCONNECT_AUTHGROUP: ${OPENCONNECT_AUTHGROUP}
      OPENCONNECT_URL: ${OPENCONNECT_URL}
      OPENCONNECT_MFA_CODE: ${OPENCONNECT_MFA_CODE}
    links:
      - mysql:mysql

volumes:
  etc_munge:
  etc_slurm:
  slurm_jobdir:
  var_lib_mysql:
  var_log_slurm:
  nginx_volume:
  
